<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一个VUE程序</title>
</head>

<body>
  <div id="app"   style="background-color:aquamarine">
      <label>添加新球员
          <input v-model.lazy="newPlayerName" type="text" @keyup.enter="addPlayer"/>
      </label>
      <ul>
        <li v-for="item in players" :key="item.id">
          <input type="checkbox"> id：{{item.id}} --- 姓名：{{item.name}} --- 年龄：{{item.age}}
        </li>
      </ul>
  </div>
  <!--从CDN引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    const app = new Vue({ //初始化一个VUE实例
      el: '#app',     // 用于页面渲染VUE实例的元素
      data: { // 定义数据
        players: [
          {id:1,name:"curry",age:31},
          {id:2,name:"james",age:34},
          {id:3,name:"kobe",age:38}
        ],
        newPlayerName: ""
      },
      methods:{
        addPlayer(){
          this.players.unshift({id:4,name:this.newPlayerName,age:null});
        }
      }
    })
  </script>
</body>

</html>
