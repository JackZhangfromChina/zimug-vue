<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一个VUE程序</title>

  <style>
  .wrapper{
    height: 200px;
    border:1px solid black;
    display:flex;
  }
  .left{
    width: 100px;
    height: 100%;
    background: red;
  }
  .center{
    height: 100%;
    background: yellow;
    flex:1;
  }


  </style>
</head>

<body>
  <div id="app">
      <my-layout>
          <template v-slot:left>
              可以替换
            <h1>这里是左侧区域</h1>
          </template>
          <template v-slot:default="slotProps" >
            <ul>
              <li v-for="player in slotProps.players">{{player}}</li>
            </ul>
            <h1>{{slotProps.bestplayer}} </h1>
          </template>
      </my-layout>
  </div>
  <template id="MyLayout">
      <div class="wrapper">
        <div class="left">
          <slot name="left">nihao</slot>
        </div>
        <div class="center" >
          <slot :players="players" :bestplayer="bestPlayer2"></slot>
        </div>
      </div>
  </template>
  <!--从CDN引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    const app = new Vue({ //初始化一个VUE实例
      el: '#app',     // 用于页面渲染VUE实例的元素
      data: { // 定义数据
        message: 'VUE'
      },
      components:{
        MyLayout:{
          template:"#MyLayout",
          data(){
            return {
              players:["jordan","kobe","james","curry"],
              bestPlayer2:"jordan"
            }
          }
        }
      }
    })
  </script>
</body>

</html>
